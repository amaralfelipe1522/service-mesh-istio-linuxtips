apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: productpage
spec:
  hosts:
  - productpage
  http:
  - route:
    - destination:
        host: productpage
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
  - reviews
  http:
  # - match:
  #   - headers:
  #       end-user:
  #         exact: giropops
  - route:
    - destination:
        host: reviews
        subset: v1
      weight: 20
        # Editando para que o Destination Rule acesse as outras vers√µes
    - destination:
        host: reviews
        subset: v2
      weight: 40
    - destination:
        host: reviews
        subset: v3
